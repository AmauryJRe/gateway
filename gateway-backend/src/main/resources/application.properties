
spring.datasource.url=jdbc:h2:mem:gateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true
#spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.jpa.show-sql=false

logging.level.web=info

server.port=8090

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

Gateway.name.notNull=Name cant be null or blank
Gateway.serial_number.duplicate=Serial number must be unique
Gateway.serial_number.notNull=Serial number cant be null or blank
Gateway.ipv4.duplicate= IP must be unique
Gateway.ipv4.notNull=IP cant be null or blank

Peripheral.uid.notNull=UID cant be null or blank
Peripheral.status.notNull=STATUS cant be null or blank
Peripheral.vendor.notNull=VENDOR cant be null or blank